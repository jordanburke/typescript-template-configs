# Validate that the configs package can be packed and published
name: Validate Configs Package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate package
        run: pnpm validate:bootstrap

      - name: Test npm pack
        run: |
          echo "Testing package creation..."
          npm pack --dry-run
          echo "âœ“ Package can be created successfully"

      - name: Verify package contents
        run: |
          echo "Files that would be published:"
          npm pack --dry-run | grep -v "npm notice"
