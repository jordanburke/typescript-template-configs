# Validate that the configs package can be packed and published
name: Validate Configs Package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify config files exist
        run: |
          echo "Verifying all config files are present..."
          test -f .prettierrc
          test -f .prettierignore
          test -f eslint.config.base.mjs
          test -f vitest.config.base.ts
          test -f tsconfig.base.json
          test -f tsup.config.base.ts
          test -f package-scripts.json
          echo "✓ All config files present"

      - name: Test npm pack
        run: |
          echo "Testing package creation..."
          npm pack --dry-run
          echo "✓ Package can be created successfully"

      - name: Verify package contents
        run: |
          echo "Files that would be published:"
          npm pack --dry-run | grep -v "npm notice"
